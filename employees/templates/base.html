<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
        }
        header a {
            color: #fff;
            margin-right: 1rem;
            text-decoration: none;
        }
        header a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 1rem;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #f4f4f4;
        }
        a {
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'employee_list' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'employee_list' %}">Employee</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Admin Login</a>
            {% endif %}
        </nav>
    </header>
    <div class="container">
        {% block content %}
      
        {% endblock %}
    </div>
</body>
</html>
